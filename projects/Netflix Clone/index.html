<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user.png" alt="User Profile">
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="hero.jpg" alt="Hero Image">
            <div class="hero-content">
                <h1>Watch your favorite movies and TV shows</h1>
                <button>Watch Now</button>
            </div>
        </section>
        <section class="content">
            <h2>Trending Now</h2>
            <div class="movies">
                <div class="movie-item">
                    <img src="movie1.jpg" alt="Movie 1">
                    <p>Movie Title 1</p>
                </div>
                <div class="movie-item">
                    <img src="movie2.jpg" alt="Movie 2">
                    <p>Movie Title 2</p>
                </div>
                <div class="movie-item">
                    <img src="movie3.jpg" alt="Movie 3">
                    <p>Movie Title 3</p>
                </div>
                <div class="movie-item">
                    <img src="movie4.jpg" alt="Movie 4">
                    <p>Movie Title 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
